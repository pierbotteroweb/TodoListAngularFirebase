<div class="card mt-2" *ngFor="let contato of contatos" >
    <div class="card-body">
        <h5 class="card-title">{{contato.nome}}</h5>
        <p class="card-text">{{contato.telefone}}</p>
    </div>
    <div class="card-footer">
        <button class="btn btn-default" (click)="edit(contato, contato.key)">Editar</button>
        <button class="btn btn-danger ml-2" (click)="deleteContatos()">Excluir</button>
    </div>
</div>

<div class="card mt-2" *ngFor="let contato of contatos" >
    <div class="card-body">
        <app-contatos-detalhes [contato]='contato' ></app-contatos-detalhes>
    </div>
    <div class="card-footer">
        <button class="btn btn-danger ml-2" (click)="deleteContatos()">Excluir todos</button>
    </div>
</div>

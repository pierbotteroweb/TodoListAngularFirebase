<h3>Criar Contato</h3>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" required [(ngModel)]="contato.nome" name="nome">
    </div>

    <div class="form-group">
        <label for="idade">Idade</label>
        <input type="text" class="form-control" id="idade" required [(ngModel)]="contato.idade" name="idade">
    </div>
    
    <button type="submit" class="btn btn-success">Enviar</button>

</form>

<div [hidden]="!enviado">
    <h4>Contato criado com sucesso!</h4>    
</div>
